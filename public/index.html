<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
</head>
<body>
    <h1>Add Employee</h1>
    <form action="/employees/add" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required><br>
        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" name="contact_number" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="doj">Date of Joining:</label>
        <input type="date" id="doj" name="doj" required><br>
        <label for="position_name">Position Name:</label>
        <input type="text" id="position_name" name="position_name" required><br>
        <label for="department_name">Department Name:</label>
        <input type="text" id="department_name" name="department_name" required><br>
        <label for="manager_id">Manager ID:</label>
        <input type="text" id="manager_id" name="manager_id" required><br>
        <button type="submit">Add Employee</button>
    </form>
</body>
</html>
